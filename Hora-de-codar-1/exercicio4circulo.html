<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equip="x-ua-compatible" content="ie-edge" >
<title>Hora de codar</title>
</head>
<body>
    <h1></h1>

    <script  type="text/javascript">
        var text = document.querySelector("h1");

        var perímetro = prompt("Insira um valor para o perímetro do círculo");
        var raio = prompt("Insira um valor para o raio do círculo"); 

        var círculo = parseInt(perímetro) * parseFloat(raio);

        text.innerHTML="Resultado da área do círculo: " + círculo;
    </script>

</body>
</html>
