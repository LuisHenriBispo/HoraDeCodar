<body>
    <h1></h1>

    <script  type="text/javascript">
        var text = document.querySelector("h1");
        var base = prompt("Digite um valor para a base do triângulo");
        var altura = prompt("Digite um valor para a altura do triângulo"); 

        var triangulo = parseInt(base) * parseFloat(altura)/2;

        text.innerHTML="Resultado da área do paralelogramo: " + triangulo;
    </script>
