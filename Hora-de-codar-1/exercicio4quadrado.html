<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equip="x-ua-compatible" content="ie-edge" >
<title>Hora de codar</title>
</head>
<body>
    <h1></h1>

    <script  type="text/javascript">
        var text = document.querySelector("h1");

        var lado = prompt("Qual é o valor dos lados do quadrado?"); 

        var quadrado = parseInt(lado) * parseFloat(lado);

        text.innerHTML="Resultado da área do quadrado: " + quadrado;
    </script>

</body>
